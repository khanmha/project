<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="Dessertify" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #db58ff;
            font-family: Arial, Helvetica, sans-serif;
        }
        #title {
            color: #ffdb58;
            border-style: solid; 
            border-width: 0px; 
            border-bottom-width: 10px; 
            margin-top: 5%; 
            font-size: 50px;
        }
        form {
            border-style: solid; 
            border-width: 10px;
            border-radius: 10px; 
            margin-top: 30px; 
            padding: 20px; 
            border-color: #ffdb58;
            font-size: 25px;
        }
        label, #emailHelp, .error-text {
            color: #ffdb58;
        }
        .error {
            border-color: red;
        }
        @media screen and (max-width:700px){
                body {
                    background-color: #db58ff;
                    color: #ffdb58;
                }
            }
    </style>
</head>
<body>
    <header>
    <img style="height: 30px; width:30px; margin-top: 30px; margin-left: 30px; margin-right: 30px;" src="00.png" alt="" class="home-icon" onclick="goHome()"> 
</header>
<script>
    function goHome() { 
        window.location.href = 'main.html'; 
    }
</script>
    <div class="container">
        <div id="title">Provide Your Details</div>
        <form id="signInForm">
            <div class="mb-3">
                <label for="exampleInputUsername1" class="form-label" id="namebox">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername1" oninput="validateUsername()">
                <span id="usernameError" class="error-text" style="display: none;">Invalid username. Please use only English letters.</span>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" id="emailbox">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" oninput="validateEmail()" disabled>
                <span id="emailError" class="error-text" style="display: none;">Invalid email. Please use a valid email format (example@gmail.com).</span>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <br>
            <button type="submit" class="btn" style="color: #db58ff; background-color: #ffdb58; font-size: 25px;">Submit</button>
        </form>
        <script src="script.js"></script>
    </div>
</body>
</html>
